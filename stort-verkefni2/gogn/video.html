<!DOCTYPE html>
<html class="grid" lang="is">
<head>
  <meta charset="utf-8">
  <title>video</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="grid.css">
  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
</head>
<body>
  <h1 id = "title"></h1>
  <div class = "videoplaying">
    <video id="videoplay" ></video>

    <button id="back" onclick = "back()"><img src = "/img/back.svg"></button>
    <button id="fullscreen" onclick = "fullscreen()"><img src = "/img/fullscreen.svg"></button>
    <button id="mute" onclick = "mute()"><img src = "/img/mute.svg"></button>
    <button id="next" onclick = "next()"><img src = "/img/next.svg"></button>
    <button id="pause" onclick = "pause()"><img src = "/img/pause.svg"></button>
    <button id="play" onclick = "play()"><img src = "/img/play.svg"></button>
    <button id="unmute" onclick = "unmute()"><img src = "/img/unmute.svg"></button>

  </div>
  <script src="videoplayer.js"></script>

</body>
