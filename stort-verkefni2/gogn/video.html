<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <title>video</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
</head>
<body>
  <h1 id = "title"></h1>
  <div class = "videoplaying">
    <video id="videoplay" ></video>
     <div class = controls>
      <button id="back" onclick = "back()"><img class = "back" src = "/img/back.svg" alt = "Back"></button>
      <button id="play" onclick = "play()"><img class = "play" src = "/img/play.svg" alt = "Play"></button>
      <button id="pause" onclick = "pause()"><img class = "pause" src = "/img/pause.svg" alt= "Pause"></button>
      <button id="mute" onclick = "mute()"><img class = "mute" src = "/img/mute.svg" alt = "Mute"></button>
      <button id="unmute" onclick = "unmute()"><img class = "unmute" src = "/img/unmute.svg" alt = "Unmute"></button>
      <button id="fullscreen" onclick = "fullscreen()"><img class = "fullscreen" src = "/img/fullscreen.svg" alt = "Fullscreen"></button>
      <button id="next" onclick = "next()"><img class = "next" src = "/img/next.svg" alt = "Next"></button>
    </div>
  </div>


  <script src="videoplayer.js"></script>

</body>
